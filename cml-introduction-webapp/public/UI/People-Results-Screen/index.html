    <div class="row results-with-pictures-row">

          <div class="results-with-pictures-logo-title">
            <b>Administration</b>
          </div>
        </div>
        <div class="results-with-pictures-event-btn">
          <button>Events</button>
        </div>
        <div class="results-with-pictures-people-btn">

        </div>
      </div>
      <div class="col-md-10 col-sm-12 col-lg-10">
        <div class="results-with-pictures-details-title">
          <b>People Search</b>
        </div>
        <div class="results-with-pictures-details-content">
          <form action="">
            <div class="row">
              <div class="col-md-12 results-with-pictures-text-input">
                <input type="text" placeholder="Name" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="men">Men</label><br />
                <input type="radio" id="female" name="gender" value="female" />
                <label for="women">Women</label><br />
                <input type="radio" id="other" name="gender" value="other" />
                <label for="both">Both</label>
              </div>
              <div class="col-md-10">
                <div class="row">
                  <div class="col-md-4 col-lg-4">
                    <div class="form-group results-with-pictures-text-input">
                      <select class="custom-select custom-select-lg" placeholder="select  " required>
                        <option selected>Marital Status</option>
                        <option value="1">Married</option>
                        <option value="2">Single</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <div class="col-md-12 results-with-pictures-number-input">
                      <input type="number" placeholder="Min Age" />
                    </div>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <div class="col-md-12 results-with-pictures-number-input">
                      <input type="number" placeholder="Max Age" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group results-with-pictures-text-input">
                      <select class="custom-select custom-select-lg" required>
                        <option selected>Past Events Attended</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
